<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning Assistant | Social InternBot</title>

</head>
<body class="premium-page">
  <header>
    <h1>ðŸ§¹ Cleaning Assistant</h1>
    <p>Simulated robotic cleaning control panel.</p>
    <a href="../index.html" class="back-btn">â¬… Back</a>
  </header>

  <main id="cleaning-area">
    <div id="robot" class="robot"></div>
    <button id="startCleaning">Start Cleaning</button>
  </main>

  <script>
    const robot = document.getElementById('robot');
    const button = document.getElementById('startCleaning');

    button.addEventListener('click', () => {
      button.disabled = true;
      button.textContent = "Cleaning in progress...";
      robot.classList.add('move');
      setTimeout(() => {
        robot.classList.remove('move');
        button.textContent = "âœ… Cleaning Complete!";
      }, 6000);
    });
  </script>
</body>
